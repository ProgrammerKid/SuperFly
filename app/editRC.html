<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>.superflyrc</title>
    <script src="jquery.js"></script>
    <script>
        function save() {
            var content = document.getElementById("superflyrc");
            localStorage.setItem(".superflyrc", content);
        }

        $(document).ready(function() {
            document.getElementById("superflyrc").value = localStorage.getItem(".superflyrc");
        });
    </script>
</head>

<body>
    <textarea id="superflyrc"></textarea>
    <button onClick="save()">Save</button>
</body>
</html>
