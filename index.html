<!DOCTYPE html>

<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Super Fly</title>
	<script src="jquery.js"></script>
	<script src="blur.js"></script>
	<script>
		function apply() {
			var img = document.getElementById("image_url").value;
			document.getElementById("canvas_img").src = img;
			$('#canvas_img').blurjs({
				source: 'body',
				radius: 7,
				overlay: 'rgba(255, 255, 255, 1)'
			});
		}
	</script>
	
	<style>
		body {
			background-image: url("bunny.jpg");
		}
	</style>
</head>

<body>
	<div class="container">
		Image URL: <input id="image_url"> <button onClick="apply()">Apply</button>
		<br><br>
		<div class="canvas">
			<img id="canvas_img" alt="If you see this ---> Enter an image URL">
		</div>
	</div>
	<script>
	//document.onload:
		document.getElementById("image_url").value = "bunny.jpg";
		apply();
	</script>
</body>
</html>
