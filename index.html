<!DOCTYPE html>

<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>SuperFly</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery.js"></script>
	<script src="superfly.js"></script>
</head>

<body>
	<div class="container">
		<div class="editor" id="editor">
			<button onClick="showHide('profileOptions')">Show/Hide Profile Options</button>
			<div class="profileOptions" id="profileOptions">
				<b>Save Profile</b>
				<br>
				Profile Name: <input id="save-profile-name"> <button onClick="saveProfile()">Save Profile</button>

				<br><br>

				<b>Load Profile</b>
				<br>
				Profile Name: <select id="load-profile-name"></select> <button onClick="loadProfile()">Load Profile</button>
				
				<br><br>

				<b><span style='color:red'>Delete Profile</span></b>
				<br>
				Profile Name: <select id="delete-profile-name"></select> <button onClick="deleteProfile()">Delete Profile</button>
			</div>
			<br>

			<br><br>
			<b>Slideshow Images</b>
			<br>
			<textarea id="images"></textarea>

			<br>

			<button onClick="preview()">Preview</button>
			<button onClick="view()">Continue</button>
			<div id="preview"></div>

			<br><br>

			<b>Background Brightness (<span id="bg-dimmer-output">100%</span>)</b>
			<br>
			0% <input type="range" id="bg-dimmer" min=0 max=100 value=100> 100%
			<br>&nbsp;&nbsp;&nbsp;&nbsp;
		</div>
		

		<div hidden class="board" id="board">
			<img class="foreground-img" id="fg">
			<img class="background-blur" id="bg">
		</div>
	</div>
</body>
</html>
