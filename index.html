<!DOCTYPE html>

<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>SuperFly</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery.js"></script>
	<script src="superfly.js"></script>
</head>

<body>
	<div class="container">
		<div class="editor" id="editor">
			Slideshow Images
			<br>
			<textarea id="images"></textarea>
			<br>
			<button onClick="preview()">Preview</button>
			<button onClick="view()">Continue</button>
			<div id="preview"></div>
			<br><br>
			Background Brightness (<span id="bg-dimmer-output">0%</span>)
			<br>
			0% <input type="range" id="bg-dimmer" min=0 max=100 value=0> 100%
			<br>&nbsp;&nbsp;&nbsp;&nbsp;
		</div>
		

		<div hidden class="board" id="board">
			<img class="foreground-img" id="fg">
			<img class="background-blur" id="bg">
		</div>
	</div>
</body>
</html>
